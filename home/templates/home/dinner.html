{% extends 'base.html' %}
{% block title %} 저녁 메뉴 추천 {% endblock %}
{% block body %}
    <h1>오늘의 저녁 메뉴</h1>
    {% if menu == 'chicken' %}
        <h3>푸라닭 먹자!</h3>
    {% else %}
        <h3>{{menu}} 먹자!</h3>
    {% endif %}
    <hr>
    <ul>
        {% for b in box %}
        <li>{{b}}</li>
        {% endfor %}
    </ul>
{% endblock %}
